apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: isdialogmote
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 70
  startup:
    path: /internal/is_ready
    periodSeconds: 5
    timeout: 5
    failureThreshold: 30
  liveness:
    path: /internal/is_alive
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  readiness:
    path: /internal/is_ready
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  leaderElection: true
  prometheus:
    enabled: true
    path: /metrics
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 384Mi
  ingresses:
    - "https://isdialogmote.dev.intern.nav.no"
    - "https://isdialogmote.dev.nav.no"
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: isdialogmote-db
        diskAutoresize: true
  accessPolicy:
    inbound:
      rules:
        - application: syfomodiaperson
          namespace: teamsykefravr
          cluster: dev-fss
        - application: syfomoteoversikt
          namespace: teamsykefravr
          cluster: dev-fss
    outbound:
      external:
        - host: kafka-schema-registry.nais-q.adeo.no
        - host: "login.microsoftonline.com"
        - host: "syfo-tilgangskontroll.dev-fss-pub.nais.io"
        - host: "isproxy.dev-fss-pub.nais.io"
        - host: "pdl-api.dev-fss-pub.nais.io"
        - host: "dokdistfordeling-q1.dev-fss-pub.nais.io"
      rules:
        - application: digdir-krr-proxy
        - application: isdialogmote-redis
        - application: isdialogmotepdfgen
        - application: syfobehandlendeenhet
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      replyURLs:
        - "https://isdialogmote.dev.intern.nav.no/oauth2/callback"
      claims:
        extra:
          - "NAVident"
  envFrom:
    - configmap: loginservice-idporten
    - secret: isdialogmote-serviceuser
    - secret: isdialogmote-redis-password
    - secret: isdialogmote-altinnuser
  kafka:
    pool: nav-dev
  env:
    - name: KTOR_ENV
      value: production
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SSL://b27apvl00045.preprod.local:8443,SSL://b27apvl00046.preprod.local:8443,SSL://b27apvl00047.preprod.local:8443
    - name: KAFKA_SCHEMA_REGISTRY_URL
      value: "https://kafka-schema-registry.nais-q.adeo.no"
    - name: REDIS_HOST
      value: "isdialogmote-redis.teamsykefravr.svc.cluster.local"
    - name: DIALOGMOTE_ARBEIDSTAKER_URL
      value: "https://www-gcp.dev.nav.no/syk/dialogmote"
    - name: DOKARKIV_CLIENT_ID
      value: "dev-fss.teamdokumenthandtering.dokarkiv-q1"
    - name: DOKARKIV_URL
      value: "https://dokarkiv.dev-fss-pub.nais.io"
    - name: ISOPPFOLGINGSTILFELLE_CLIENT_ID
      value: "dev-gcp.teamsykefravr.isoppfolgingstilfelle"
    - name: ISOPPFOLGINGSTILFELLE_URL
      value: "https://isoppfolgingstilfelle.dev.intern.nav.no"
    - name: ISPROXY_CLIENT_ID
      value: "dev-fss.teamsykefravr.isproxy"
    - name: ISPROXY_URL
      value: "https://isproxy.dev-fss-pub.nais.io"
    - name: KRR_CLIENT_ID
      value: "dev-gcp.team-rocket.digdir-krr-proxy"
    - name: KRR_URL
      value: "https://digdir-krr-proxy.dev.intern.nav.no"
    - name: PDL_CLIENT_ID
      value: "dev-fss.pdl.pdl-api"
    - name: PDL_URL
      value: "https://pdl-api.dev-fss-pub.nais.io/graphql"
    - name: SYFOBEHANDLENDEENHET_CLIENT_ID
      value: "dev-gcp.teamsykefravr.syfobehandlendeenhet"
    - name: SYFOBEHANDLENDEENHET_URL
      value: "https://syfobehandlendeenhet.dev.intern.nav.no"
    - name: SYFOTILGANGSKONTROLL_CLIENT_ID
      value: "dev-fss.teamsykefravr.syfo-tilgangskontroll"
    - name: SYFOTILGANGSKONTROLL_URL
      value: "https://syfo-tilgangskontroll.dev-fss-pub.nais.io"
    - name: MQGATEWAY_HOSTNAME
      value: b27apvl220.preprod.local
    - name: MQGATEWAY_PORT
      value: '1413'
    - name: MQGATEWAY_NAME
      value: MQLS02
    - name: MQGATEWAY_CHANNEL_NAME
      value: Q1_ISDIALOGMOTE
    - name: TREDJEPARTSVARSEL_QUEUENAME
      value: QA.Q1_VARSELPRODUKSJON.BEST_SRVMLD_M_KONTAKT
    - name: NARMESTELEDER_URL
      value: "https://narmesteleder.dev.nav.no"
    - name: NARMESTELEDER_CLIENT_ID
      value: "faaa3c37-a241-4d04-a0fa-92ceff7c1c94"
    - name: ALTINN_WS_URL
      value: "https://tt02.altinn.no/ServiceEngineExternal/CorrespondenceAgencyExternalBasic.svc"
    - name: DOKDIST_FORDELING_URL
      value: "https://dokdistfordeling-q1.dev-fss-pub.nais.io"
    - name: DOKDIST_FORDELING_CLIENT_ID
      value: "dev-fss.teamdokumenthandtering.saf"
